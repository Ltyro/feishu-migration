<script th:inline="javascript">
    function login() {
        const uri = [[${url}]] + '/feishu-login';
        const appId = [[${appId}]];
        window.location.href = 'https://open.feishu.cn/open-apis/authen/v1/index?redirect_uri=' + uri + '&app_id=' + appId + '&state=';
    }

    window.onload = function () {
        const userAgent = navigator.userAgent;
        console.log(`浏览器信息为：${userAgent}`);
        const match = userAgent.match(/Lark\/(\d+\.\d+\.\d+)/);

        if (match) {
            console.log(`浏览器信息为：${match[1]}`);
            this.feishuShow();
        } else {
            this.webShow();
        }
    }

    function webShow() {
        $("#webId").show();
        $("#feishuId").hide();
    }

    function feishuShow() {
        $("#webId").hide();
        $("#feishuId").show();
    }
